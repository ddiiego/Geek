<!DOCTYPE html>
<html>
    <head>
        <title>Seção 7 - Aula 7</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Seção 7 - Aula 7</h1>
        <script>
            //Operadores Relacionais

            //Os operadores mais comun

            /* 
            Igual a ==
            diferente de !=
            maior que > 
            menor que <
            maior ou igual a >=
            menor ou igual a <=

            Igual e do mesmo tipo que ===
            diferente e de outro tipo !==
            */

            var n1 = 54; n2 = 78;

            console.log(n1 == n2);
            console.log(n1 != n2);
            console.log(n1 > n2);
            console.log(n1 < n2);
            console.log(n1 >= n2);
            console.log(n1 === n2);
            console.log(n1 !== n2);

        </script>
    </body>
</html>
