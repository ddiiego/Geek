        <body>
            <h1>Seção 7 - Aula 7</h1>
            <script>

                //Operadores lógicos

                var curso = 'javascript';
                var legal = true;
                // AND (e = ambas as expressões devem ser verdadeiras)
                if(curso === 'javascript' && legal === true){
                    console.log("O curso de javascript é legal");
                }else{
                    console.log("O curso de javascript não é legal.");
                }

                //OR (Pelo menos uma expressão deve ser verdadeira)
                if(curso === 'javascrip' || legal === true){
                    console.log("O curso de javascript é legal");
                }else{
                    console.log("O curso não é legal");  
                }
                //NOT (Quando queremos fazer uma negação ou verificar se algo não é como esperado)
                if(curso != 'javascript'){
                    console.log("O curso não é javascript")
                }else{
                    console.log("O curso é javascript ");
                }
                
            </script>


        </body>
