<DOCTYPE html>
<html>
    <head>
        <title>Seção 04 - Aula 04</title>
        <meta charset="utl-8">
    </head>
    <body>
        <h1>Seção 04 - Aula 04</h1>
        <script>
            var num1 = 42, nome = "Geek";
            var num2 = 19;

            //Soma
            var res = num1 + num2;
            console.log("O Resultado é " + res);
            console.log(nome);

            //Cuidade! Dica Geek
            var num3 = "39";
            res = num1 + num3;
            console.log(res);

            //Subtração
            res = num1 - num2;
            console.log(res);

            //Multiplicação
            res = num1 * num2;
            console.log(res);

            //Divição
            res = num1 / 2;
            console.log(res);

            //Modulo (Resto da divição)
            res = num2 % 2;
            console.log(res);

            //Incremento/Decremento
            //num1 = num1 + 8;
            num1 += 8; // -=, *=, /=
            console.log(num1);//50
            
            console.log(num1++); //51 //Imprime a variavel depois Incrementa
            console.log(num1--); //50 //Imprime a variavel depois decrementa
            console.log(++num1); //?? //Incrementa depois imprime
            console.log(--num1); //?? //Drecrementa depois imprime

        var outro = 10;
        console.log(++outro); //11
        console.log(outro); //11

        </script>
    </body>
</html>
