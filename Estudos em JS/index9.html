    <body>
        <h1>Seção 9 - Aula 9</h1>

        <script>
            //Operadores unário e Operadores tenário

            //Unário
            var idade = 27;
            idade++; //operação unária

            console.log(idade);

            //Tenário

            var sexo = 'f';

            if(sexo - 'm'){
                console.log('Masculino');
            }else{
                console.log('feminino');
            }

            //Operador tenário
            console.log(sexo === 'm'? 'Masculino' : 'Feminino');

        </script>

    </body>

    


</Html>
