<DOCTYPE!>
    <html>
        <head>
            <title>Seção 5 - Aula 5</title>
            <meta charset="utl-8">
        </head>
        <body>
            <h1>Seção 5 - Aula 5</h1>

            <script>
                //for
                for(var i = 0; i <= 10; i++){
                    console.log(i);
                }

                var numero = 0;
                //while
                while(numero <= 10){
                    console.log(numero);
                    numero++;
                }

                //do-while
                var cont = 10;

                do{
                    console.log('Imprima o valor de cont: ' + cont);
                    cont++;
                }while(cont <= 5);


            </script>
        </body>
    </html>
